<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div><button style="background-color: #b60a0abe; padding: 10px"></style><a href="index.html"> Página Inicial </a></button></div>
    
    <form action="https://formsquash.io/f/I2ql11RqVlCVYsrYbJEe" method="POST">

        <h2>Entre em Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" dir="nome"
        required placeholder="Digite o seu nome completo" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>

        <button type="submit" style="background-color: #b60a0abe; padding: 2px; width: 140px;"></style> Enviar Mensagem</button>
        
        
    </form>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14628.913510761939!2d-46.3142912!3d-23.5602399!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1725994104823!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
